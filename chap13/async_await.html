<script>
    // async functionの実行結果は必ずPromiseオブジェクトを返す
    async function asyncFunction() { }
    console.log(asyncFunction() instanceof Promise);
    // > true

    // 非同期関数の実行結果はPromiseオブジェクトとなるため、
    // thenメソッドを呼び出すことが可能
    asyncFunction().then(() => { console.log("thenが実行されました。") });
    // > thenが実行されました。
</script>
