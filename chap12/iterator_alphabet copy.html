<script>
    function alpabetIterator(start = "a", end = "z") {
        if (start > end) {
            throw "開始文字は終了文字より前のアルファベットを選んでください。";
        }
        // アルファベットの文字列を定義
        const ALPHABET = "abcdefghijklmnopqrstuvwxyz";
        // startの文字列が何番目か検索
        const startIndex = ALPHABET.search(start);
        // endの文字列が何番目か検索
        const endIndex = ALPHABET.search(end);
        // 文字列を指定の範囲で切り取り（endの文字も含めたいので+1する）
        const targetAlphabet = ALPHABET.slice(startIndex, endIndex + 1);
        let index = 0;
        return {
            next() {
                if (index < targetAlphabet.length) {
                    // indexが文字列長よりも小さい場合、値を返す
                    return {
                        done: false,
                        value: targetAlphabet[index++] // ❶
                    }
                } else {
                    return {
                        done: true
                    }
                }
            }
        }
    }
    const it = alpabetIterator("c", "e");
    console.log(it.next());
    // > { done: false, value: "c" }
    console.log(it.next());
    // > { done: false, value: "d" }
    console.log(it.next());
    // > { done: false, value: "e" }
    console.log(it.next());
    // > { done: true }
</script>
